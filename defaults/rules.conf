windowrulev2 = opacity 1 override,class:^()$,title:^()$

# disables opacity in context-menu
windowrulev2 = noshadow,class:(),title:()


#---------------------------------------//
#---------- exceptional rules ----------//

# noanim isn't necessary but animations with these rules might look bad. use at your own discretion.
windowrulev2 = noanim, class:^(flameshot)$
windowrulev2 = float, class:^(flameshot)$
windowrulev2 = move 0 0, class:^(flameshot)$
windowrulev2 = pin, class:^(flameshot)$
# set this to your leftmost monitor id, otherwise you have to move your cursor to the leftmost monitor
# before executing flameshot
windowrulev2 = monitor 1, class:^(flameshot)$


#---------------------------------//
#---------- layer rules ----------//
#---------------------------------//

layerrule = dimaround, launcher

layerrule = blur, launcher
layerrule = blur, bar-0
layerrule = ignorezero, bar-0

layerrule = animation slide left, bar-0
